<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Calculadora</title>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html;" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

</head>

<body>
    <style>
        
    </style>
    <div class="container">
        <div class="row">
            <div class="col-xs-12" id="titulo">
                <h3 >Calculadora BÃ¡sica</h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xs-12 col-sm-6 col-md-3 fundo-mod margem borda">
                    <h3 id="dato"></h3>
                <div class="justify-content-center centro">
                    
                    <table class="table table-dark">
                        
                        <tr>
                            
                            <td colspan="4" ><div id="historico" ></div></td>
                        </tr>
                        <tr>
                            
                            <td colspan="4"><input type="text" name="visor" id="texto" class="col-xs-12 col-sm-12 col-md-12" /></td>
                        </tr>
                        <tr>
                            <td><input type="button" id="boton7" value="7" class="btn btn-secondary mesmo-tamanho" /></td>
                            <td><input type="button" id="boton8" value="8" class="btn btn-secondary mesmo-tamanho" /></td>
                            <td><input type="button" id="boton9" value="9" class="btn btn-secondary mesmo-tamanho" /></td>
                            <td><input type="button" id="division" value="/" class="btn btn-info mesmo-tamanho"  /></td>
                        </tr>
                        <tr>
                            <td><input type="button" id="boton4" value="4" class="btn btn-secondary mesmo-tamanho" /></td>
                            <td><input type="button" id="boton5" value="5" class="btn btn-secondary mesmo-tamanho" /></td>
                            <td><input type="button" id="boton6" value="6" class="btn btn-secondary mesmo-tamanho" /></td>
                            <td><input type="button" id="multiplicacion" value="*" class="btn btn-info mesmo-tamanho" ></td>
                        </tr>
                        <tr>
                            <td><input type="button" id="boton1" value="1" class="btn btn-secondary mesmo-tamanho" /></td>
                            <td><input type="button" id="boton2" value="2" class="btn btn-secondary mesmo-tamanho" /></td>
                            <td><input type="button" id="boton3" value="3" class="btn btn-secondary mesmo-tamanho" /></td>
                            <td><input type="button" id="resta" value="-" class="btn btn-info mesmo-tamanho" /></td>
                        </tr>
                        <tr>
                            <td><input type="button" id="boton0" value="0" class="btn btn-secondary mesmo-tamanho" /></td>
                            <td><input type="button" id="igual" value="=" class="btn btn-info mesmo-tamanho" /></td>
                            <td><input type="button" id="botonC" value="C" class="btn btn-danger mesmo-tamanho" /></td>
                            <td><input type="button" id="suma" value="+" class="btn btn-info mesmo-tamanho" /></td>
                        </tr>
                    </table>
                </div>
                
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
